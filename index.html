<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <script src="jquery-3.2.1.min.js"></script>
   <script src="main.js"></script>
   <title>Sticky Menus</title>
</head>

<body>
   <div class="container content-wrapper">

      <!-- HEADER -->
      <header>
         <img src="imgs/logo.png" alt="Swift bird logo">
         <ul>
            <li>About</li>
            <li>Portfolio</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Contact</li>
         </ul>
      </header>
      <button class="go-back-btn">Click to go back</button>

      <div class="content-container">
         <div class="title-box">
            <p class="title">Playing with sticky menus</p>
         </div>
         <!-- ASIDE LEFT LARGE IMAGES -->
         <aside class="aside-left">
            <div class="img-container">
               <img src="imgs/portrait1.jpg" alt="woman portrait">
               <img src="imgs/portrait2.jpg" alt="woman portrait">
            </div>
            <div class="img-container">
               <img src="imgs/portrait3.jpg" alt="woman in racing position">
               <img src="imgs/portrait4.jpg" alt="boxer">
            </div>
            <div class="img-container">
               <img src="imgs/portrait5.jpg" alt="woman with head in her hands">
               <img src="imgs/portrait6.jpg" alt="man singing">
            </div>
         </aside>

         <!-- ASIDE RIGHT SMALL IMAGES-->
         <aside class="aside-right">
            <div class="aside-container">
               <img src="imgs/portrait1.jpg" alt="woman portrait">
               <div class="stripe"></div>
               <img src="imgs/portrait2.jpg" alt="woman portrait">
               <div class="stripe"></div>
               <img src="imgs/portrait3.jpg" alt="woman in racing position">
               <div class="stripe"></div>
               <img src="imgs/portrait4.jpg" alt="boxer">
               <div class="stripe"></div>
               <img src="imgs/portrait5.jpg" alt="woman with head in her hands">
               <div class="stripe"></div>
               <img src="imgs/portrait6.jpg" alt="man singing">
               <div class="stripe"></div>
            </div>
         </aside>
      </div>
   </div>
   </div>
   <div class="sticky-footer-btn">
      <p class="footer-btn-text">Click for sticky footer</p>
   </div>
   <footer>
      <ul>
         <li>Facebook</li>
         <li>Twitter</li>
         <li>GitHub</li>
      </ul>
   </footer>

</body>

</html>
