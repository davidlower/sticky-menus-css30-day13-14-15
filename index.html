<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <script src="jquery-3.2.1.min.js"></script>
   <script src="main.js"></script>
   <title>Sticky Menus</title>
</head>

<body>
   <div class="container content-wrapper">
      <!-- <p class="title">Sticky menus</p> -->

      <header>
         <img src="imgs/Swift_logo.svg.png" alt="Swift bird logo">
         <ul>
            <li>About</li>
            <li>Portfolio</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Contact</li>
         </ul>
      </header>
      <button class="go-back-btn">Click to go back</button>
      <!-- IMAGES -->
      <div class="content-container">

         <div class="img-container">
            <img src="imgs/portrait2.png" alt="man portrait">
            <img src="imgs/portrait1.png" alt="man portrait">
            <img src="imgs/portrait3.png" alt="man portrait">
         </div>
         <!-- ASIDE LEFT -->
         <aside class="aside-left">
            <ul>
               <li>Something</li>
               <li>Important</li>
               <li>Somewhere</li>
            </ul>
         </aside>

         <!-- ASIDE RIGHT -->
         <aside class="aside-right">
            <ul>
               <li>Not Sure</li>
               <li>Possibility</li>
               <li>I don't know</li>
            </ul>
         </aside>

         <div class="img-container-2">
            <img src="imgs/portrait2.png" alt="man portrait">
            <img src="imgs/portrait1.png" alt="man portrait">
            <img src="imgs/portrait3.png" alt="man portrait">
         </div>

      </div>
   </div>
   <button class="sticky-footer-btn">Click for sticky footer</button>
   <footer>
      <ul>
         <li>Facebook</li>
         <li>Twitter</li>
         <li>GitHub</li>
      </ul>
   </footer>

</body>

</html>
