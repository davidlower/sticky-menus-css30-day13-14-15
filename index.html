<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <script src="jquery-3.2.1.min.js"></script>
   <script src="main.js"></script>
   <title>Sticky Menus</title>
</head>

<body>
   <div class="container content-wrapper">
      <p class="title">Sticky menus</p>

      <header>
         <ul>
            <li>About</li>
            <li>Portfolio</li>
            <li>Contact</li>
         </ul>
      </header>

      <aside class="aside-left">
         <ul>
            <li>Something</li>
            <li>Important</li>
            <li>Somewhere</li>
         </ul>
      </aside>
      <aside class="aside-center">
         <button class="btn-1">Click for sticky header</button>
         <button class="btn-2">Click for sticky aside ></button>
         <button class="btn-3">< Click for sticky aside</button>
         <button class="btn-4">Click for sticky footer</button>
      </aside>
      <aside class="aside-right">
         <ul>
            <li>Not Sure</li>
            <li>Possibility</li>
            <li>I don't know</li>
         </ul>
      </aside>
   </div>
   <footer>
      <ul>
         <li>Facebook</li>
         <li>Twitter</li>
         <li>GitHub</li>
      </ul>
   </footer>

</body>

</html>
